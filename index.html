<!DOCTYPE html>
<html>
<head>
  <title>DOTTERS Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
  <div class="control-panel">
    <div class="control-group">
      <label for="particleSize">Particle Size</label>
      <input type="range" id="particleSize" min="5" max="30" value="15">
      <div class="value-display"><span id="sizeValue">15</span>px</div>
    </div>
    
    <div class="control-group">
      <label for="fadeSpeed">Fade Speed</label>
      <input type="range" id="fadeSpeed" min="0.01" max="0.2" step="0.01" value="0.05">
      <div class="value-display"><span id="fadeValue">0.05</span></div>
    </div>
    
    <div class="control-group">
      <label for="charSet">Character Set</label>
      <select id="charSet">
        <option value="default">Default</option>
        <option value="minimal">Minimal</option>
        <option value="blocks">Blocks</option>
        <option value="symbols">Symbols</option>
        <option value="ascii">ASCII</option>
      </select>
    </div>
    
    <div class="control-group">
      <label for="startSize">Starting Size</label>
      <input type="range" id="startSize" min="1" max="50" value="8">
      <div class="value-display"><span id="startSizeValue">8</span>px</div>
    </div>
    
    <div class="control-group">
      <label for="lifeSize">Life Duration</label>
      <input type="range" id="lifeSize" min="10" max="500" value="200">
      <div class="value-display"><span id="lifeSizeValue">200</span> frames</div>
    </div>
    
    <div class="control-group">
      <label for="autoLifespan">Auto Lifespan</label>
      <input type="checkbox" id="autoLifespan" checked>
    </div>
    
    <div class="control-group">
      <label for="targetFps">Target FPS</label>
      <input type="range" id="targetFps" min="30" max="60" value="50">
      <div class="value-display"><span id="targetFpsValue">50</span></div>
    </div>
    
    <div class="control-group">
      <label for="hysteresis">Hysteresis (FPS)</label>
      <input type="range" id="hysteresis" min="1" max="10" value="3">
      <div class="value-display"><span id="hysteresisValue">3</span></div>
    </div>
    
    <div class="control-group">
      <button id="clearBtn">Clear Canvas</button>
      <button id="pauseBtn">Pause</button>
      <button id="benchmarkBtn">Run Benchmark</button>
    </div>
  </div>
  
  <div id="resultsContainer" style="display:none; margin-top:20px;">
    <h2>Benchmark Results</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Test</th>
          <th>Particles</th>
          <th>Size</th>
          <th>Fade</th>
          <th>FPS</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
    <button id="exportCsv">Export CSV</button>
  </div>

  <script src="DOTTERS.js"></script>
  <script src="controls.js"></script>
</body>
</html>
